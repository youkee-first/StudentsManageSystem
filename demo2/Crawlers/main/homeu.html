<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="statics/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="statics/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="statics/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="background-color: #31b0d5;height: 920px;width: 25%;float: left">
        <div style="height: 130px;width: 100%;text-align: center">
            <div style="margin-top: 45px" class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default"><a href="http://localhost:8888/FindAll">查询所有寝室信息</a></button>
            </div>
        </div>
        <div style="height: 230px;width: 100%">
            <form action="http://localhost:8888/AddStudent" method="post">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">学号</span>
                <input type="text" class="form-control" placeholder="学号" aria-describedby="basic-addon1" name="id">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">姓名</span>
                <input type="text" class="form-control" placeholder="姓名" aria-describedby="basic-addon1" name="name">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">楼号</span>
                <input type="text" class="form-control" placeholder="楼号" aria-describedby="basic-addon1" name="floor">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">室号</span>
                <input type="text" class="form-control" placeholder="室号" aria-describedby="basic-addon1" name="room">
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button style="margin-left: 200px;margin-top: 15px" type="submit" class="btn btn-default">添加</button>
            </div>
                </form>
        </div>
        <div style="height: 130px;width: 100%">
            <form action="http://localhost:8888/DeleteById" method="post">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">学号</span>
                <input type="text" class="form-control" placeholder="学号" aria-describedby="basic-addon1" name="id">
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button style="margin-left: 200px;margin-top: 15px" type="submit" class="btn btn-default" >删除</button>
            </div>
            </form>
        </div>
        <div style="height: 430px;width: 100%">
            <form action="http://localhost:8888/UpdateStudent" method="post">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">学号</span>
                <input type="text" class="form-control" placeholder="学号" aria-describedby="basic-addon1" name="id">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">姓名</span>
                <input type="text" class="form-control" placeholder="姓名" aria-describedby="basic-addon1" name="name">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">楼号</span>
                <input type="text" class="form-control" placeholder="楼号" aria-describedby="basic-addon1" name="floor">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">室号</span>
                <input type="text" class="form-control" placeholder="室号" aria-describedby="basic-addon1" name="room">
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button style="margin-left: 200px;margin-top: 15px" type="submit" class="btn btn-default">修改</button>
            </div>
            </form>
        </div>
    </div>
    <div style="background-color: pink;height: 920px;width: 75%;float: right">
        <table class="table table-bordered">
            <tr>
                <td>学号</td>
                <td>姓名</td>
                <td>楼号</td>
                <td>室号</td>
            </tr>
            {{range $i,$v := .}}
            <tr>
                <td>{{$v.Id}}</td>
                <td>{{$v.Name}}</td>
                <td>{{$v.FloorNum}}</td>
                <td>{{$v.RoomNum}}</td>
            </tr>
            {{else}}
                <span>暂时没有数据</span>
            {{end}}
        </table>

    </div>
</body>
</html>
