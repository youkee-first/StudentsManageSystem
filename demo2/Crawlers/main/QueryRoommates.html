<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="statics/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="statics/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="statics/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>查询室友</title>
</head>
<body>
<div style="background-color: #31b0d5">
    <div style="width: 30%;margin-left: 650px;padding: 10px">
        <div>
            <form action="http://localhost:8888/QueryRoommatesById" method="post">
                <div class="input-group" style="float: left;width: 80%">
                    <span class="input-group-addon" id="basic-addon1">学号</span>
                    <input type="text" class="form-control" placeholder="学号" aria-describedby="basic-addon1" name="id">
                </div>
                <div style="float: right;width: 20%" class="btn-group" role="group" aria-label="...">
                    <button style="margin-left: 5px" type="submit" class="btn btn-default" >查询</button>
                </div>
            </form>

        </div>
        <div>
            <form action="http://localhost:8888/QueryRoommatesByName"method="post">
                <div style="float: left;width: 80%" class="input-group" >
                    <span class="input-group-addon" id="basic-addon1">姓名</span>
                    <input type="text" class="form-control" placeholder="姓名" aria-describedby="basic-addon1" name="name">
                </div>
                <div style="float: right;width: 20%" class="btn-group" role="group" aria-label="...">
                    <button style="margin-left: 5px" type="submit" class="btn btn-default" >查询</button>
                </div>
            </form>

        </div>
       <div>
           <form action="http://localhost:8888/QueryRoommatesByTwo" method="post">
               <div style="float: left;width: 80%" class="input-group">
                   <span class="input-group-addon" id="basic-addon1">楼号</span>
                   <input type="text" class="form-control" placeholder="楼号" aria-describedby="basic-addon1" name="floor">
               </div>
               <div style="float: left;width: 80%" class="input-group">
                   <span class="input-group-addon" id="basic-addon1">室号</span>
                   <input type="text" class="form-control" placeholder="室号" aria-describedby="basic-addon1" name="room">
               </div>
               <div style="margin-top: 5px" class="btn-group" role="group" aria-label="...">
                   <button style="margin-left: 200px" type="submit" class="btn btn-default" >查询</button>
               </div>
           </form>

       </div>

    </div>
</div>
<div style="margin-top:0px;background-color: pink;height: 755px;width: 100%">
    <table class="table table-bordered">
        <tr>
            <td>学号</td>
            <td>姓名</td>
            <td>楼号</td>
            <td>室号</td>
        </tr>
        {{range $i,$v := .}}
            <tr>
                <td>{{$v.Id}}</td>
                <td>{{$v.Name}}</td>
                <td>{{$v.FloorNum}}</td>
                <td>{{$v.RoomNum}}</td>
            </tr>
        {{else}}
            <span>暂时没有数据</span>
        {{end}}
    </table>

</div>
</body>
</html>
